<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Barra Digital</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
    }

    .number {
      color: #7CFC00; /* Verde fosforescente */
      font-size: 32px;
      margin-bottom: 10px;
    }

    .bar-container {
      display: flex;
      gap: 4px;
    }

    .bar-segment {
      width: 20px;
      height: 10px;
      background-color: #7CFC00;
      box-shadow: 0 0 3px #7CFC00;
    }

    .bar-segment.inactive {
      background-color: #1a1a1a;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div class="number">30</div>

  <div class="bar-container">
    <!-- 20 segmentos, los primeros 15 activos para reflejar "30" -->
    <!-- Puedes ajustar esto segÃºn necesites -->
    <!-- Activos (verde) -->
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <!-- Inactivos (oscuro) -->
    <div class="bar-segment inactive"></div>
    <div class="bar-segment inactive"></div>
    <div class="bar-segment inactive"></div>
    <div class="bar-segment inactive"></div>
    <div class="bar-segment inactive"></div>
  </div>

</body>
</html>
