<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Barra Digital</title>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: monospace;
    }

    .number {
      color: #7CFC00; /* Verde fosforescente */
      font-size: 28px;
      margin-bottom: 10px;
    }

    .bar-container {
      display: flex;
      gap: 2px;
    }

    .bar-segment {
      width: 20px;
      height: 8px;
      background-color: #7CFC00;
      box-shadow: 0 0 2px #7CFC00;
      border-radius: 0; /* Esquinas completamente cuadradas */
    }

    .bar-segment.inactive {
      background-color: #111;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div class="number">30</div>

  <div class="bar-container">
    <!-- Activos -->
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <div class="bar-segment"></div>
    <!-- Inactivos -->
    <div class="bar-segment inactive"></div>
    <div class="bar-segment inactive"></div>
    <div class="bar-segment inactive"></div>
    <div class="bar-segment inactive"></div>
    <div class="bar-segment inactive"></div>
  </div>

</body>
</html>
